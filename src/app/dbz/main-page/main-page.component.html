<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Krillin</li>
      <li>Goku</li>
      <li>Vegeta</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar <small>{{ newCharacter.name }}</small></h3>
    <hr>
    <form (ngSubmit)="addCharacter()">
      <input type="text" placeholder="Nombre" [(ngModel)]="newCharacter.name" name="name">
      <input type="number" placeholder="Poder" [(ngModel)]="newCharacter.power" name="power">
      <button>Agregar</button>
    </form>
  </div>
</div>
